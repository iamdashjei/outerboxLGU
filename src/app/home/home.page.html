<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <!--<img src="/assets/shapes.svg" alt="" />-->
      <ion-card-header>
        <ion-card-subtitle>Active</ion-card-subtitle>
        <ion-card-title>Requests</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>No active requests yet.</p>
      </ion-card-content>
    </ion-card>

     <ion-card class="welcome-card">
      <!--<img src="/assets/shapes.svg" alt="" />-->
      <ion-card-header>
        <ion-card-subtitle>On going</ion-card-subtitle>
        <ion-card-title>Rescue</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>No approved on going rescue record.</p>
      </ion-card-content>
    </ion-card>

     <ion-card class="welcome-card">
      <!--<img src="/assets/shapes.svg" alt="" />-->
      <ion-card-header>
        <ion-card-subtitle>Announcement</ion-card-subtitle>
        <ion-card-title>Local Government Unit</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Syncing to server...</p>
      </ion-card-content>

    </ion-card>

    <!-- List of Sliding Items -->
<ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-label>Summary Reports</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item>
      <ion-label>Pending Requests</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
